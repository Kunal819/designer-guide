<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="carousel-container">
      <div class="slide">Slide 1</div>
      <div class="slide">Slide 2</div>
      <div class="slide">Slide 3</div>
    </div>

    <script src="./main.js"></script>
    <script>
      const guide = new DesignerGuide();
      guide.mouseMove({
        height: "20px",
        width: "20px",
        borderRadius: "50%",
        backgroundColor: "orange",
      });
      guide.carousel(".carousel-container", {
        items: 3, // Show 3 items by default
        responsive: {
          600: { items: 1 }, // 1 item for screen width <= 600px
          1000: { items: 2 }, // 2 items for screen width <= 1000px
        },
        autoplay: true, // Enable autoplay
        autoplayInterval: 2000, // Set autoplay interval to 2 seconds
        transitionDuration: 600, // Set slide transition to 600ms
        showNavigation: true, // Show previous/next navigation buttons
        loop: true, // Loop enabled
      });
    </script>
  </body>
</html>
